syntax = "proto3";

package wallet;


option go_package = "tinyscanner_wallet/proto";

import "common/common.proto";

service TinyScannerWallet {
    rpc AddWallet (common.AddWalletRequest) returns (common.AddWalletResponse);
    rpc GetWallet (common.GetWalletRequest) returns (common.GetWalletResponse);
    rpc GetWalletTokens (common.GetWalletTokensRequest) returns (common.GetWalletTokensResponse); 
    rpc GetWalletDetails (common.GetWalletDetailsRequest) returns (common.GetWalletDetailsResponse);
}